<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    List of repositories
  </h1>
  <div class='container'>
    <pre *ngIf="!(content | async)">Loading repositories</pre>
    <div class='row card-deck'>
      <div *ngFor="let repo of content | async" class="col-3">
        <div class="card">
          <p>{{repo.name}}</p>
          <p>{{repo.description}}</p>
          <p>Last update: {{repo.pushed_at | date : 'dd/MM/yyyy'}}</p>
          <a href='https://sonarcloud.io/dashboard/index/be.yildiz-games:{{repo.name}}' target='_blank'> Sonarqube </a>
        </div>
      </div>
    </div>
  </div>
</div>
